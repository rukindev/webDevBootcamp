<!DOCTYPE html>
<html>
<head>
	<title>Custom Checkboxes and Radio Buttons with CSS</title>
	<link rel="stylesheet" type="text/css" href="StyleCheckboxes.css">
</head>
<body>
<h1>Custom Checkboxes & Radio Buttons</h1>
<br>
<label class="container">One
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Two
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Three
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Four
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
<br>
<h3>How's your Mood?</h3>

<label class="container-radio">Happy :)
  <input type="radio" name="mood" value="happy">
  <span class="checkmark-radio" checked="checked"></span>
</label>

<label class="container-radio">Neutral :|
  <input type="radio" name="mood" value="neutral">
  <span class="checkmark-radio"></span>
</label>

<label class="container-radio">Sad :(
  <input type="radio" name="mood" value="sad">
  <span class="checkmark-radio"></span>
</label>

</body>
</html>
