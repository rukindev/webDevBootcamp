<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>score-keeper-color</title>
    <link rel="stylesheet" type="text/css" href="score-keeper-color.css">

</head>
<body class="classOne">
<main class="main" >
    <div class="container">
        <h1><span id="displayP1">0</span> to <span id="displayP2">0</span></h1>
        <h2>playing to: <span class="scoreTo">3</span> </h2>
    </div>

    <div class="controler">
        <button id="p1">Player One</button>
        <button id="p2">Player Two</button>
    </div>

    <div class="container">
        <button class="buttonReset">Reset</button>
    </div>

    <div class="container">
        <p style="color: grey;">type the maximum number score</p>
        <span class="inputNum">
       <input type="number" name="playing to" placeholder=3 >
        </span>
    </div>
    <div class="container">



        <button class="colorButton">Color Change</button>
    </div>
</main>

<script type="text/javascript" src="score-keeper-color.js"></script>
</body>
</html>
